version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=us-east-1
      - USER_TABLE=UserRegistry
      - DEVICE_MASTER_TABLE=DeviceMaster
      - DEVICE_OWNERSHIP_TABLE=DeviceOwnership
      - TS_DB=iot_waterlevel_db
      - TS_TABLE=distance_table
      - CORS_ORIGINS=*
    volumes:
      - .:/app
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000

  # 開発用のローカルDynamoDB（オプション）
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8001:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]

  # 開発用のローカルTimestream（オプション）
  # 注意: Timestreamのローカルエミュレータは存在しないため、
  # 実際のAWS Timestreamを使用する必要があります
